<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Soluçõe de Erros</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>
    
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Pesquisar">
    
    <div class="divTable">
      <table id="myTable">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Solução</th>
             <th>#</th>
            <!-- <th>Salário</th> -->
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Descrição</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Solução</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">#</label>
          <!-- <label for="m-salario">Salário</label> -->
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>

  
</body>

</html>
